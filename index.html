<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>Counter</h1>
      <h2 id="count-element">0</h2>
      <div>
        <button class="misc-btn" id="increment-btn" onclick="increment()">
          +
        </button>
        <button class="misc-btn" id="decrement-btn" onclick="decrement()">
          -
        </button>
      </div>
      <div>
        <button class="misc-btn" id="incrementBig-btn" onclick="incrementBig()">
          +10
        </button>
        <button class="misc-btn" id="decrementBig-btn" onclick="decrementBig()">
          -10
        </button>
      </div>
      <div>
        <button class="save" id="save-btn" onclick="save()">SAVE</button>
        <button class="clear" id="clear-btn" onclick="wipe()">CLEAR</button>
      </div>
      <p class="entries" id="save-element">Entries:</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
